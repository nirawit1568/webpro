{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Sign up</h1>
        <br/><br/>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'add_user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}">
            </div>
            <div class="form-group">
                <label for="Firstname">Firstname:</label>
                <input type="text" class="form-control ml-3" id="Firstname" 
                    name="Firstname" value="{{Firstname}}">
            </div>
            <div class="form-group">
                <label for="Lastname">Lastname:</label>
                <input type="text" class="form-control ml-3" id="Lastname" 
                    name="Lastname" value="{{Lastname}}">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" class="form-control ml-3" id="Email" 
                    name="Email" value="{{Email}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Sign_up</button>
        </form>
        

        <br/><br/>
    </div>
{% endblock %}
