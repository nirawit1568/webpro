{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Login to KodVote</h1>
        <br/><br/>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Login</button>
        </form>
        <br/><br/>
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">new user ??</label>
                <a href="{% url 'sign_up' %}"><button type="button" class="btn btn-secondary ml-3">Create New User</button></a>
            </div>
            
        </form>


    </div>
{% endblock %}
